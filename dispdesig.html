<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>displaydesigfaculties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <style>
       table,th,td{
           border:2px solid black;
           background-color: darksalmon;
       }
    </style> -->
</head>
<body>
    <div class="container" style="width: 50%;">
    <form method="post">
    Desig:
    <input type="text" id="t1">
    <input type="button" value="submit" onclick="fn()">
    </form>
    <table id="res" class="table table-striped">
        
    </table>
    </div> 
</body>
<script>
    function fn(){
        let a=document.getElementById("t1").value;
    fetch('http://localhost:2223/dispdesig',{
        method:"post",
        headers:{
            "content-type":"application/json"

        },
        body:JSON.stringify({t1:a})

    })
    .then(async(e)=>{
        var a=await e.json();
        var temp="<tr><th>Name</th><th>Dept</th><th>Mobile</th><th>Salary</th><th>Desig</th></tr>"
            for(let d of a){
                temp+="<tr><td>"+d.name+"</td><td>"+d.dept+"</td><td>"+d.mobile+"</td><td>"+d.salary+"</td><td>"+d.desig+"</td></tr>"

            }
            document.getElementById("res").innerHTML=temp;
    })
}
</script>
</html>
