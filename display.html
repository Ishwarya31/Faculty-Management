<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>disp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <center>
    <table id="res" class="table table-striped" style="width: 50%;">
        
    </table></center>
</body>
<script>
    fetch('http://localhost:2223/disp')
    .then(async(e)=>{
        var a=await e.json();
        var temp="<tr><th>Name</th><th>Dept</th><th>Mobile</th><th>Salary</th><th>Desig</th></tr>"
            for(let d of a){
                temp+="<tr><td>"+d.name+"</td><td>"+d.dept+"</td><td>"+d.mobile+"</td><td>"+d.salary+"</td><td>"+d.desig+"</td></tr>"

            }
            document.getElementById("res").innerHTML=temp;
    })
</script>
</html>
